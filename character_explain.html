		function changePic(event){
			var ev = $(event.target);
			var mainImg = $("#selected-img");
			mainImg.attr("src",ev.attr("src"));
			mainImg.attr("alt",ev.attr("alt"));

			var mainTitle = $("#selected>h1");
			mainTitle.text(ev.attr("alt"));
		}
		function changeBtn(event){
			var btn = $("#btn-search");
			//btn.text($(event.target.value)+"검색");
			btn.text($(event.target).val()+"검색");
		}
		$(document).ready(function(event){
			var products = $(".sub-imgs");
			for(var i = 0; i < products.length; i++){
				var product = products[i];
				$(product).on("click", changePic);
			}
			$("#keyword").on("keyup", changeBtn);
		});
